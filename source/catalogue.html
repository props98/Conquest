<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conquest - Каталог</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header header-catalogue">
    <div class="container">
      <div class="header__wrap">
        <div class="header__menu menu">
          <div class="menu__wrapper">
            <span class="menu__btn"></span>
    
            <!-- <nav class="menu__nav-list">
                  <a href="#" class="menu__nav-item">Упрвление</a>
                  <a href="#" class="menu__nav-item">Часы</a>
                  <a href="#" class="menu__nav-item">Ремешки</a>
                  <a href="#" class="menu__nav-item">Меню</a>
                </nav> -->
    
          </div>
        </div>
        <div class="header__logo logo">
          <a href="index.html" class="logo__link">
            <img src="images/logo.png" alt="" class="logo__img">
          </a>
        </div>

        <nav class="catalogue-nav catalogue-nav--wrap">
          <a href="#" class="catalogue-nav__link catalogue-nav__link--active">каталог</a>
          <a href="#" class="catalogue-nav__link">Ауции</a>
          <a href="#" class="catalogue-nav__link">Доставка</a>
          <a href="#" class="catalogue-nav__link">Контакты</a>
        </nav>

        <div class="header__user-group user-group">
          <form class="user-group__search">
            <input type="search" class="user-group__input" placeholder="Search">
            <button type="submit" class="user-group__btn">
              <svg class="icon user-group__icon user-group__icon--search">
                <use xlink:href="images/sprite.svg#search"></use>
              </svg>
            </button>
          </form>
          <button class="user-group__btn user-group__btn--like">
            <svg class="icon user-group__icon user-group__icon--like">
              <use xlink:href="images/sprite.svg#like"></use>
            </svg>
          </button>
          <button class="user-group__btn user-group__btn--basket">
            <svg class="icon user-group__icon user-group__icon--basket">
              <use xlink:href="images/sprite.svg#basket"></use>
            </svg>
          </button>
        </div>
      </div>
      <nav class="breadcrumbs">
        <a href="index.html" class="breadcrumbs__link">Главная</a>
        <a href="catalogue.html" class="breadcrumbs__link">Каталог</a>
        <a href="#" class="breadcrumbs__link breadcrumbs__link--active">Мужские часы</a>
      </nav>
    </div>
  </header>

</body>
</html>
