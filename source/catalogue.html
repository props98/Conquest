<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conquest - Каталог</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header header-catalogue">
    <div class="container">
      <div class="header__wrap">
        <div class="header__menu menu">
          <div class="menu__wrapper">
            <span class="menu__btn"></span>
    
            <!-- <nav class="menu__nav-list">
                  <a href="#" class="menu__nav-item">Упрвление</a>
                  <a href="#" class="menu__nav-item">Часы</a>
                  <a href="#" class="menu__nav-item">Ремешки</a>
                  <a href="#" class="menu__nav-item">Меню</a>
                </nav> -->
    
          </div>
        </div>
        <div class="header__logo logo">
          <a href="index.html" class="logo__link">
            <img src="images/logo.png" alt="" class="logo__img">
          </a>
        </div>

        <nav class="catalogue-nav catalogue-nav--wrap">
          <a href="#" class="catalogue-nav__link catalogue-nav__link--active">Каталог</a>
          <a href="#" class="catalogue-nav__link">Ауции</a>
          <a href="#" class="catalogue-nav__link">Доставка</a>
          <a href="#" class="catalogue-nav__link">Контакты</a>
        </nav>

        <div class="header__user-group user-group">
          <form class="user-group__search">
            <input type="search" class="user-group__input" placeholder="Search">
            <button type="submit" class="user-group__btn">
              <svg class="icon user-group__icon user-group__icon--search">
                <use xlink:href="images/sprite.svg#search"></use>
              </svg>
            </button>
          </form>
          <button class="user-group__btn user-group__btn--like">
            <svg class="icon user-group__icon user-group__icon--like">
              <use xlink:href="images/sprite.svg#like"></use>
            </svg>
          </button>
          <button class="user-group__btn user-group__btn--basket">
            <svg class="icon user-group__icon user-group__icon--basket">
              <use xlink:href="images/sprite.svg#basket"></use>
            </svg>
          </button>
        </div>
      </div>
      <nav class="breadcrumbs">
        <a href="index.html" class="breadcrumbs__link">Главная</a>
        <a href="catalogue.html" class="breadcrumbs__link">Каталог</a>
        <a href="#" class="breadcrumbs__link breadcrumbs__link--active">Мужские часы</a>
      </nav>
    </div>
  </header>
  <main class="catalogue catalogue__main">
    <div class="container">
      <section class="form">
        <h1 class="form__title">Мужские часы</h1>
        <form action="#" method="post" class="form">
          <fieldset>
            <legend>Стоимость</legend>
    
          </fieldset>
  
          <fieldset>
            <legend>Бренд</legend>
            <input type="checkbox" id="Techne" name="brend" value="Techne" checked>
            <label for="Techne">Techne</label>
            <input type="checkbox" id="Rado" name="brend" value="Techne" checked>
            <label for="Rado">Rado</label>
            <input type="checkbox" id="Bvlgari" name="brend" value="Techne" checked>
            <label for="Bvlgari">Bvlgari</label>
            <input type="checkbox" id="Tissot" name="brend" value="Techne">
            <label for="Tissot">Tissot</label>
            <input type="checkbox" id="Omega" name="brend" value="Techne">
            <label for="Omega">Omega</label>
            <input type="checkbox" id="Montblanc" name="brend" value="Techne">
            <label for="Montblanc">Montblanc</label>
          </fieldset>
  
          <fieldset>
            <legend>Механизм</legend>
            <select name="wheel" id="wheel">
              <option value="quartz">Кварцевые</option>
            </select>
          </fieldset>
  
          <fieldset>
            <legend>Материал</legend>
            <select name="material" id="material">
              <option value="leather">Кожа</option>
              <option value="metal">Mеталл</option>
            </select>
          </fieldset>
  
          <fieldset>
            <legend>Цвет</legend>
            <select name="color" id="color">
              <option value="red">Красный</option>
              <option value="black">Черный</option>
            </select>
          </fieldset>
  
          <input type="submit" name="reset" value="Сбросить фильтр">
  
        </form>
  
      </section>
      <!-- /.form -->
  
      <section class="goods">
        <div class="catalogue__sort sort">
          <p class="sort_text">Сортировать по <span>популярности</span></p>
        </div>
        <div class="goods__cards cards">
          <div class="cards__wrapper">
            <div class="card">
              <h2 class="card__title">Techne</h2>
              <p class="card__price">12 700</p>
              <div class="card__choice">
                <a href="#" class="card__link-like"></a>
                <a href="#" class="card__link-basket"></a>
              </div>
              <img src="#" alt="" class="card__img">
            </div>
          </div>
        </div>
      </section>
      <!-- /.goods -->
    </div>
  </main>

</body>
</html>
