<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CONQUEST</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <div class="header__menu menu">
          <div class="menu__wrapper">
            <span class="menu__btn"></span>
  
            <!-- <nav class="menu__nav-list">
              <a href="#" class="menu__nav-item">Упрвление</a>
              <a href="#" class="menu__nav-item">Часы</a>
              <a href="#" class="menu__nav-item">Ремешки</a>
              <a href="#" class="menu__nav-item">Меню</a>
            </nav> -->

          </div>
        </div>
        <div class="header__logo logo">
          <a href="index.html" class="logo__link">
            <img src="images/logo.png" alt="" class="logo__img">
          </a>
        </div>

        <div class="header__user-group user-group">
          <form class="user-group__search">
            <input type="search" class="user-group__input" placeholder="Search">
            <button type="submit" class="user-group__btn">
              <svg class="icon user-group__icon user-group__icon--search">
                <use xlink:href="images/sprite.svg#search"></use>
              </svg>
            </button>
          </form>
          <button class="user-group__btn user-group__btn--like">
            <svg class="icon user-group__icon user-group__icon--like">
              <use xlink:href="images/sprite.svg#like"></use>
            </svg>
          </button>
          <button class="user-group__btn user-group__btn--basket">
            <svg class="icon user-group__icon user-group__icon--basket">
              <use xlink:href="images/sprite.svg#basket"></use>
            </svg>
          </button>
        </div>
      </div>

      <div class="header__hero hero">
        <div class="hero__wrap">
          <div class="hero social">
            <a href="" class="social__link">
              <svg class="icon social__icon social__icon--inst">
                <use xlink:href="images/sprite.svg#inst"></use>
              </svg>
            </a>
            <a href="" class="social__link">
              <svg class="icon social__icon social__icon--fb">
                <use xlink:href="images/sprite.svg#fb"></use>
              </svg>
            </a>
            <a href="" class="social__link">
              <svg class="icon social__icon social__icon--twit">
                <use xlink:href="images/sprite.svg#twit"></use>
              </svg>
            </a>
          </div>
          <div class="hero__info info">
            <div class="info__wrapper">
              <h2 class="info__text info__text--first">Весна/Лето 2019</h2>
              <span class="info__text info__text--second">Коллекция</span>
              <h1 class="info__title">Щвейцарские часы в наличии в Москве и с доставкой по всему миру</h1>
              <a href="#" class="link-btn link-btn__hero">Смотреть каталог</a>
            </div>
          </div>
          <span class="hero__price">22 000&#8381;</span>
          <span class="hero__size">28 мм диаметр</span>
          <div class="hero__bg">
            <img src="images/watch_main@1x.png" alt="photo: watch Rado" class="hero__img">
          </div>
        </div>
      </div>
      <!-- /.hero -->
    </div>
  </header>
  <!-- /.header -->
  <script src="js/script.js"></script>
</body>
</html>
