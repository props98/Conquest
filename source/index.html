<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CONQUEST</title>
</head>
<body>
  <header class="header">
    <div class="header__wrap">
      <div class="header menu">
        <button class="menu__burger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="header logo">
        <a href="index.html" class="logo__link">
          <img src="images/logo.png" alt="" class="logo__img">
        </a>
      </div>
      <div class="header user-group">
        <div class="user-group__search">
          <input type="text" class="user-group__input">
          <button class="user-group__btn user-group__btn--search">
            <svg class="icon user-group__icon">
              <use xlink:href="images/sprite.svg#search"></use>
            </svg>
          </button>
        </div>
        <div class="user-group__like">
          <button class="user-group__btn user-group__btn--like">
            <svg class="icon user-group__icon">
              <use xlink:href="images/sprite.svg#like"></use>
            </svg>
          </button>
        </div>
        <div class="user-group__basket">
          <button class="user-group__btn user-group__btn--basket">
            <svg class="icon user-group__icon">
              <use xlink:href="images/sprite.svg#basket"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="hero social">
        <a href="" class="social__link social__link--inst">
          <svg class="icon user-group__icon">
            <use xlink:href="images/sprite.svg#inst"></use>
          </svg>
        </a>
        <a href="" class="social__link social__link--fb">
          <svg class="icon user-group__icon">
            <use xlink:href="images/sprite.svg#fb"></use>
          </svg>
        </a>
        <a href="" class="social__link social__link--twit">
          <svg class="icon user-group__icon">
            <use xlink:href="images/sprite.svg#twit"></use>
          </svg>
        </a>
      </div>
      <div class="hero textblock">
        <h2 class="textblock__text">Весна/Лето 2019<span>Коллекция</span></h2>
        <h1 class="textblock__title">Щвейцарские часы в наличии в Москве и с доставкой по всему миру</h1>
      </div>
      <a href="#" class="link-btn">Смотреть каталог</a>
    </div>
    <div class="hero hero-watch">
      <img src="images/watch_main@1x.png" alt="photo: watch Rapid" class="hero-watch__img">
    </div>
    <!-- /.hero -->
  </header>
  <!-- /.header -->
</body>
</html>
